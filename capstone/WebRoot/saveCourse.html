<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" language="JavaScript">
    <script>
        function checklab(t){
          if(t==1){
                document.getElementById("subCourse").innerHTML="";
            }else{
                document.getElementById("subCourse").innerHTML="lab id<input name=cidL type=text>";
            }
        }
    </script>
    <title></title>
</head>
<body>

<form action="" name="saveCourse"></form>
course id<input name="cid" type="text"><br>
title<input name="title" type="text"><br>
prerequisites<input name="prerequisites" type="text"><br>
offering<input name="offering" type="text"><br>
credits<input name="credits" type="text"><br>
lab?<input name="lab" type="radio" value="yes" onclick="checklab(1)">yes
<input name="lab" type="radio" value="no" onclick="checklab(2)">no
<p id="subCourse"></p>
</body>
</html>
